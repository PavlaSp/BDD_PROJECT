name: Playwright Tests

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BDD_project
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Generate BDD tests
        run: npx bddgen

      - name: Show generated files (debug)
        if: always()
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "PWD: $(pwd)"
          echo "Listing current dir:"
          ls -la
          echo "Listing possible report locations (if any):"
          ls -la playwright-report || true
          ls -la $GITHUB_WORKSPACE/playwright-report || true
          ls -la $GITHUB_WORKSPACE/BDD_project/playwright-report || true

      - name: Run Playwright tests
        run: npx playwright test

      - name: Zip Playwright report (if exists)
        if: always()
        run: |
          cd BDD_project
          if [ -d playwright-report ]; then
            zip -r playwright-report.zip playwright-report
          else
            echo "No playwright-report directory found"
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: BDD_project/playwright-report
